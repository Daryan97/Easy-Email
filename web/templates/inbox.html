{% extends "base.html" %}
{% block content %}
<section class="section inbox">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-white border-bottom-0">
      <div class="row align-items-center gy-3">
        <!-- Title -->
        <div class="col-md-6 text-center text-md-start">
          <h4 class="card-title mb-0">
            <i class="bi bi-inbox-fill text-primary me-2"></i>
            Email Inbox
          </h4>
        </div>

        <!-- Link Email -->
        <div class="col-md-6 text-center text-md-end">
          <div class="d-flex justify-content-md-end justify-content-center gap-2">
            <div id="inboxSection"></div>
            <a href="/profile/link" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
              title="Link your email account">
              <i class="bi bi-plus-lg me-1"></i> Link Email
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <!-- Search -->
      <div class="row">
        <div class="col-12">
          <div class="input-group shadow-sm mb-3">
            <input type="search" class="form-control" id="searchEmailInput" placeholder="Search emails...">
            <button class="btn btn-primary" type="button" id="searchEmailBtn">
              <i class="bi bi-search me-1"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="row">
        <div class="col-12" id="inboxTabs">
          <!-- Tabs go here -->
        </div>
      </div>

      <!-- Content Area -->
      <div class="tab-content p-4 bg-light border rounded-3 mt-3" id="inboxContent">
        <div class="text-center text-muted">Select an email to view.</div>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-4">
        <ul class="pagination pagination-sm" id="inboxPages"></ul>
      </div>
    </div>
  </div>
</section>

{% endblock %}
