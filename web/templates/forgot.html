<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>

    <!-- Favicons -->
    <link href="/static/img/favicon.png" rel="icon">
    <link href="/static/img/favicon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tributejs@5.1.3/dist/tribute.min.css">

    <!-- Template Main CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="">
    <div class="container mt-5">
        <!-- Code input card -->
        <div class="d-flex flex-column justify-content-center align-items-center align-self-center">
            <img src="/static/img/easy-email.png" id="digit-code-logo" alt="Easy-Email">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body" id="resetForm">
                        <!-- Title for the code input card -->
                        <div class="row">
                            <div class="col-2 mt-3 fs-5">
                                <a href="/">
                                    <i class="bi bi-arrow-left"></i>
                                </a>
                            </div>
                            <div class="col-8">
                                <h5 class="card-title text-center">Forgot Password</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 class="text-center">Step 1</h5>
                            </div>
                            <div class="col-12">
                                <p class="text-center">
                                    Enter your email address and send the OTP
                                </p>
                                <form id="emailForm" class="d-flex justify-content-center" autocomplete="off">
                                    <div class="input-group mb-3">
                                        {% if email %}
                                        <input type="email" class="form-control" id="email" placeholder="Email Address"
                                            aria-label="Email Address" aria-describedby="basic-addon2" value="{{ email }}"
                                            disabled>
                                            <button class="btn btn-primary" type="submit" id="sendOTP">Send OTP</button>
                                        {% else %}
                                        <input type="email" class="form-control" id="email" placeholder="Email Address"
                                            aria-label="Email Address" aria-describedby="basic-addon2" required>
                                        <button class="btn btn-primary" type="submit" id="sendOTP">Send OTP</button>
                                        {% endif %}
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 class="text-center">Step 2</h5>
                            </div>
                            <div class="col-12">
                                <p class="text-center">Enter the OTP</p>
                                <form id="codeForm" class="d-flex justify-content-center" autocomplete="off">
                                    <input type="text" id="digit1" class="code-input" maxlength="1" required>
                                    <input type="text" id="digit2" class="code-input" maxlength="1" required>
                                    <input type="text" id="digit3" class="code-input" maxlength="1" required>
                                    <input type="text" id="digit4" class="code-input" maxlength="1" required>
                                    <input type="text" id="digit5" class="code-input" maxlength="1" required>
                                    <input type="text" id="digit6" class="code-input" maxlength="1" required>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h5 class="text-center">Step 3</h5>
                            </div>
                            <div class="col-12">
                                <p class="text-center">Enter your new password & confirm password</p>
                                <form id="passwordForm" class="d-flex justify-content-center" autocomplete="off">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-group mb-3">
                                                <input type="password" class="form-control" id="newPassword"
                                                    placeholder="New Password" aria-label="New Password"
                                                    aria-describedby="basic-addon2" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="input-group mb-3">
                                                <input type="password" class="form-control" id="confirmPassword"
                                                    placeholder="Confirm Password" aria-label="Confirm Password"
                                                    aria-describedby="basic-addon2" required>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <button id="submitBtn" class="btn btn-primary w-100 mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- End Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/functions.js"></script>
    <script src="/static/js/api.js"></script>
</body>

</html>
